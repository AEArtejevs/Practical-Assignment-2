<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Stillife</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
                <button id="theme-toggle" class="btn btn-outline-dark">Dark Mode</button>
            </div>
        </nav>
    </header>
    <section style="height: 100%; margin:150px; flex:1;">
        <div>
            <h1>Contact Us</h1>
        </div>
        <div id="alert" class="alert d-none"></div>
        <div style="background-color: white; border-radius: 30px; padding:20px; display:flex; flex-direction:column;">
            <form id="contact-form">
                <div style="display: flex; flex-direction:column; width:100%">
                    <div style="display: flex; flex-direction:row; justify-content: space-between;">
                        <div style="display: flex; flex-direction:column; width:50%;">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname" class="form-control" required><br>
                        </div>
                        <div style="display: flex; flex-direction:column; width:50%; margin-left:10px;">
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname" class="form-control" required><br>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction:column;">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required><br>
                    </div>
                    <div style="display: flex; flex-direction:column;">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div style="display: flex; flex-direction: column; width: 100%; align-items: center;">
            <div style="display: flex; flex-direction: row;">
                <ul>
                    <li><i class="fa-brands fa-facebook fa-2xl"></i></li>
                    <li><i class="fa-brands fa-twitter fa-2xl"></i></li>
                    <li><i class="fa-brands fa-instagram fa-2xl"></i></li>
                    <li><i class="fa-brands fa-youtube fa-2xl"></i></li>
                </ul>
            </div>
            <div class="footer-bottom" style="display: flex; flex-direction: row;">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Services</li>
                </ul>
            </div>
            <div id="copyright">
                <p>Â© <span id="year"></span> Stillife. All rights reserved.</p>
            </div>
        </div>
    </footer>
<style>
    input{
        margin-top: 10px;
        border-radius: 5px;
    }
</style>
<script src="js/script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
